<div class="container pt-0">
  <div class="row">
      <div class="col-md-12">
          <div class="d-flex h-80 justify-content-center align-items-center">
              <div class="modal-dialog w-100 mx-auto">
                  <div class="modal-content">
                    <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
                          <div class="modal-body">                              
                              <div class="mb-5 mt-3">
                                <img src="/assets/img/invoice.png" class="mx-auto d-block w-25">
                              </div>
                              <div class="form-group row">
                                  <div class="col-md-12">
                                    <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <div class="col-md-12">
                                    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
                                  </div>
                              </div>
                          </div>
                          <div class="modal-footer clearfix">                              
                              <button type="submit" class="float-right btn btn-primary btn-block" [disabled]="form.invalid">Login</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
